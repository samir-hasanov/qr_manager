apiVersion: apps/v1
kind: Deployment
metadata:
  name: qr-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qr-manager
  template:
    metadata:
      labels:
        app: qr-manager
    spec:
      containers:
        - name: qr-manager
          image: samirhasanov/qr_manager:latest   # ðŸ‘‰ Ã¶z Docker Hub image-nin adÄ± ilÉ™ É™vÉ™z et
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/qr_manager"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"
---
apiVersion: v1
kind: Service
metadata:
  name: qr-manager
spec:
  type: ClusterIP
  selector:
    app: qr-manager
  ports:
    - port: 8085
      targetPort: 8085