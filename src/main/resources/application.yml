server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/qr_manager
    username: postgres
    password: 12345
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect



---
logging:
  level:
    root: INFO
    www.shelleyes.com.controller: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
